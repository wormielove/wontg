<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <div class="jumbotron jumbotron-fluid">
        <div id="container" class="container">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div id="slide" class="carousel-inner">
                    <div class="carousel-item active">
                        <img id="show" class="d-block w-100" src="assets/show3.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img id="rain" class="d-block w-100" src="assets/rain-pic5.jpg" alt="Second slide">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div id="zip">First, enter your zip code:
            <input id="userInput" type="text" name="userInput"> </div>
        <br>
        <div id="btn">
            <button id="submit" type="button" class="btn btn-secondary btn-lg">CLICK HERE to Check Today's Weather and Events With ONE Finger</button>
        </div>
    </div>
    <div id="weatherEvent" class="container">
        <div class="row">
            <div id="weather" class="col-md-6">
                <h3>Check Your Weather</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th id="th" scope="col">Time</th>
                            <th id="th" scope="col">Temperature</th>
                            <th id="th" scope="col">Weather</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>

            </div>
            <div id="eventResults" class="col-md-6">
                <h3>Check Your Event</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th id="th" scope="col">eventName</th>
                            <th id="th" scope="col">eventTime</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>


            </div>
        </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="javascript/game.js" async defer></script>

</body>

</html>
